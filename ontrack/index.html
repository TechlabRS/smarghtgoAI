<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus | Smart Productivity Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .task-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .task-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.9);
        }

        .priority-high { border-left: 4px solid #ef4444; }
        .priority-medium { border-left: 4px solid #f59e0b; }
        .priority-low { border-left: 4px solid #10b981; }
    </style>
</head>
<body class="p-4 md:p-8 flex justify-center items-start">

    <div id="app" class="w-full max-w-4xl grid grid-cols-1 lg:grid-cols-12 gap-6">
        
        <!-- Sidebar / Goal Stats -->
        <aside class="lg:col-span-4 space-y-6 order-2 lg:order-1">
            <div class="glass-panel p-6">
                <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                    <i class="fas fa-bullseye mr-2 text-indigo-600"></i> Smart Goals
                </h2>
                <div id="goalList" class="space-y-4">
                    <!-- Goals injected here -->
                </div>
                <button onclick="toggleModal('goalModal')" class="mt-6 w-full py-2 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 transition">
                    Set New Goal
                </button>
            </div>

            <div class="glass-panel p-6">
                <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                    <i class="fas fa-robot mr-2 text-purple-600"></i> AI Insights
                </h2>
                <div id="aiSuggestion" class="text-sm text-gray-600 italic leading-relaxed">
                    Analyzing your tasks...
                </div>
                <button onclick="refreshAISuggestion()" class="mt-4 text-xs font-semibold text-indigo-600 hover:underline">
                    Ask Nexus AI
                </button>
            </div>
        </aside>

        <!-- Main Task Area -->
        <main class="lg:col-span-8 space-y-6 order-1 lg:order-2">
            <!-- Header & Controls -->
            <div class="glass-panel p-6 flex flex-col md:flex-row justify-between items-center gap-4">
                <div>
                    <h1 class="text-3xl font-black text-gray-900 tracking-tight">Nexus</h1>
                    <p id="currentDateTime" class="text-gray-500 font-medium"></p>
                </div>
                <div class="flex gap-2">
                    <button onclick="toggleModal('taskModal')" class="px-6 py-3 bg-gray-900 text-white rounded-2xl font-bold flex items-center gap-2 hover:scale-105 transition">
                        <i class="fas fa-plus"></i> New Task
                    </button>
                </div>
            </div>

            <!-- Task Container -->
            <div class="glass-panel p-6">
                <div class="flex items-center justify-between mb-6">
                    <div class="flex gap-4 border-b border-gray-200">
                        <button onclick="setFilter('active')" id="btnActive" class="pb-2 border-b-2 border-indigo-600 font-bold text-indigo-600">Active</button>
                        <button onclick="setFilter('archived')" id="btnArchived" class="pb-2 text-gray-400 hover:text-gray-600">Archive</button>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="smartCleanup()" title="Smart Cleanup" class="p-2 text-gray-400 hover:text-red-500"><i class="fas fa-broom"></i></button>
                        <button onclick="sortTasks()" title="Smart Sort" class="p-2 text-gray-400 hover:text-indigo-600"><i class="fas fa-sort-amount-down-alt"></i></button>
                    </div>
                </div>

                <div id="taskList" class="space-y-3 custom-scrollbar max-h-[60vh] overflow-y-auto pr-2">
                    <!-- Tasks injected here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <!-- Task Modal -->
    <div id="taskModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-3xl p-8 w-full max-w-md shadow-2xl">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">New Task</h2>
            <div class="space-y-4">
                <input type="text" id="taskTitle" placeholder="What needs to be done?" class="w-full p-4 bg-gray-50 rounded-xl outline-none border border-transparent focus:border-indigo-500">
                <div class="flex gap-4">
                    <select id="taskPriority" class="flex-1 p-3 bg-gray-50 rounded-xl outline-none">
                        <option value="high">High Priority</option>
                        <option value="medium" selected>Medium</option>
                        <option value="low">Low Priority</option>
                    </select>
                    <input type="datetime-local" id="taskTime" class="flex-1 p-3 bg-gray-50 rounded-xl outline-none">
                </div>
                <textarea id="taskDesc" placeholder="Description (optional)" class="w-full p-4 bg-gray-50 rounded-xl outline-none h-24"></textarea>
            </div>
            <div class="flex gap-3 mt-8">
                <button onclick="toggleModal('taskModal')" class="flex-1 py-3 text-gray-500 font-semibold hover:bg-gray-100 rounded-xl">Cancel</button>
                <button onclick="saveTask()" class="flex-1 py-3 bg-indigo-600 text-white font-bold rounded-xl hover:bg-indigo-700">Add Task</button>
            </div>
        </div>
    </div>

    <!-- Goal Modal -->
    <div id="goalModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-3xl p-8 w-full max-w-md shadow-2xl">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Define Goal</h2>
            <div class="space-y-4">
                <input type="text" id="goalTitle" placeholder="Goal Title (e.g. Learn React)" class="w-full p-4 bg-gray-50 rounded-xl outline-none">
                <input type="number" id="goalTarget" placeholder="Target Units (e.g. 10 hours)" class="w-full p-4 bg-gray-50 rounded-xl outline-none">
            </div>
            <div class="flex gap-3 mt-8">
                <button onclick="toggleModal('goalModal')" class="flex-1 py-3 text-gray-500 font-semibold hover:bg-gray-100 rounded-xl">Cancel</button>
                <button onclick="saveGoal()" class="flex-1 py-3 bg-purple-600 text-white font-bold rounded-xl">Set Goal</button>
            </div>
        </div>
    </div>

    <script>
        let state = {
            tasks: JSON.parse(localStorage.getItem('nexus_tasks')) || [],
            goals: JSON.parse(localStorage.getItem('nexus_goals')) || [],
            filter: 'active'
        };

        function updateStorage() {
            localStorage.setItem('nexus_tasks', JSON.stringify(state.tasks));
            localStorage.setItem('nexus_goals', JSON.stringify(state.goals));
            render();
        }

        function toggleModal(id) {
            const modal = document.getElementById(id);
            modal.classList.toggle('hidden');
        }

        function saveTask() {
            const title = document.getElementById('taskTitle').value;
            const priority = document.getElementById('taskPriority').value;
            const time = document.getElementById('taskTime').value;
            const desc = document.getElementById('taskDesc').value;

            if (!title) return;

            const newTask = {
                id: Date.now(),
                title,
                priority,
                time,
                desc,
                completed: false,
                archived: false,
                created: new Date().toISOString()
            };

            state.tasks.unshift(newTask);
            updateStorage();
            toggleModal('taskModal');
            
            // Reset fields
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDesc').value = '';
        }

        function saveGoal() {
            const title = document.getElementById('goalTitle').value;
            const target = document.getElementById('goalTarget').value;
            if(!title || !target) return;

            state.goals.push({ id: Date.now(), title, target, current: 0 });
            updateStorage();
            toggleModal('goalModal');
        }

        function updateGoal(id, increment) {
            const goal = state.goals.find(g => g.id === id);
            if(goal) {
                goal.current = Math.min(goal.target, Math.max(0, goal.current + increment));
                updateStorage();
            }
        }

        function setFilter(f) {
            state.filter = f;
            render();
        }

        function toggleComplete(id) {
            const task = state.tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                if(task.completed) task.archived = true;
                updateStorage();
            }
        }

        function archiveTask(id) {
            const task = state.tasks.find(t => t.id === id);
            if (task) {
                task.archived = !task.archived;
                updateStorage();
            }
        }

        function deleteTask(id) {
            state.tasks = state.tasks.filter(t => t.id !== id);
            updateStorage();
        }

        function sortTasks() {
            const priorityWeight = { high: 3, medium: 2, low: 1 };
            state.tasks.sort((a, b) => {
                const weightA = priorityWeight[a.priority] + (a.time ? 1 : 0);
                const weightB = priorityWeight[b.priority] + (b.time ? 1 : 0);
                return weightB - weightA;
            });
            render();
        }

        function smartCleanup() {
            // Delete all archived tasks
            state.tasks = state.tasks.filter(t => !t.archived);
            updateStorage();
        }

        function refreshAISuggestion() {
            const el = document.getElementById('aiSuggestion');
            const pending = state.tasks.filter(t => !t.completed && !t.archived);
            
            if (pending.length === 0) {
                el.innerText = "Inbox zero! Perfect time to set a new goal or archive old notes.";
                return;
            }

            const highP = pending.find(t => t.priority === 'high');
            if (highP) {
                el.innerText = `Based on your deadline and priority, you should focus on "${highP.title}" immediately. It carries the highest risk of missing a window.`;
            } else {
                el.innerText = `You have ${pending.length} manageable tasks. Start with "${pending[0].title}" to build momentum for the rest of the day.`;
            }
        }

        function render() {
            // Update UI Elements
            document.getElementById('currentDateTime').innerText = new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' });
            
            // Render Tasks
            const taskList = document.getElementById('taskList');
            const filteredTasks = state.tasks.filter(t => state.filter === 'active' ? !t.archived : t.archived);
            
            taskList.innerHTML = filteredTasks.length ? '' : `<div class="text-center py-10 text-gray-400">No tasks found in this view.</div>`;
            
            filteredTasks.forEach(t => {
                const dateStr = t.time ? new Date(t.time).toLocaleString([], {hour: '2-digit', minute:'2-digit'}) : 'Anytime';
                const div = document.createElement('div');
                div.className = `task-card glass-panel p-4 flex items-center gap-4 priority-${t.priority}`;
                div.innerHTML = `
                    <button onclick="toggleComplete(${t.id})" class="w-6 h-6 rounded-full border-2 border-gray-300 flex items-center justify-center ${t.completed ? 'bg-indigo-600 border-indigo-600' : ''}">
                        ${t.completed ? '<i class="fas fa-check text-white text-xs"></i>' : ''}
                    </button>
                    <div class="flex-1">
                        <h3 class="font-semibold text-gray-800 ${t.completed ? 'line-through text-gray-400' : ''}">${t.title}</h3>
                        <div class="flex items-center gap-3 text-xs text-gray-500 mt-1">
                            <span class="flex items-center gap-1"><i class="far fa-clock"></i> ${dateStr}</span>
                            ${t.desc ? `<span class="flex items-center gap-1"><i class="fas fa-align-left"></i> Note</span>` : ''}
                        </div>
                    </div>
                    <div class="flex gap-1">
                        <button onclick="archiveTask(${t.id})" class="p-2 text-gray-400 hover:text-indigo-600"><i class="fas ${t.archived ? 'fa-undo' : 'fa-archive'}"></i></button>
                        <button onclick="deleteTask(${t.id})" class="p-2 text-gray-400 hover:text-red-500"><i class="fas fa-trash"></i></button>
                    </div>
                `;
                taskList.appendChild(div);
            });

            // Render Goals
            const goalList = document.getElementById('goalList');
            goalList.innerHTML = '';
            state.goals.forEach(g => {
                const pct = (g.current / g.target) * 100;
                const div = document.createElement('div');
                div.className = "space-y-2";
                div.innerHTML = `
                    <div class="flex justify-between text-sm font-semibold">
                        <span>${g.title}</span>
                        <span class="text-gray-500">${g.current}/${g.target}</span>
                    </div>
                    <div class="w-full bg-gray-200 h-2 rounded-full overflow-hidden">
                        <div class="bg-indigo-600 h-full transition-all duration-500" style="width: ${pct}%"></div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="updateGoal(${g.id}, 1)" class="text-[10px] bg-gray-100 px-2 py-1 rounded-md hover:bg-gray-200">+ Progress</button>
                        <button onclick="state.goals = state.goals.filter(goal => goal.id !== ${g.id}); updateStorage()" class="text-[10px] text-red-400 hover:underline">Remove</button>
                    </div>
                `;
                goalList.appendChild(div);
            });

            // Update Tab styles
            document.getElementById('btnActive').className = state.filter === 'active' ? 'pb-2 border-b-2 border-indigo-600 font-bold text-indigo-600' : 'pb-2 text-gray-400 hover:text-gray-600';
            document.getElementById('btnArchived').className = state.filter === 'archived' ? 'pb-2 border-b-2 border-indigo-600 font-bold text-indigo-600' : 'pb-2 text-gray-400 hover:text-gray-600';
            
            refreshAISuggestion();
        }

        // Initialize
        render();
    </script>
</body>
</html>
